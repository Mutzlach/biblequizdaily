            margin: 0 auto;

            margin-left: 30px;

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;

        .quiz-card {
            background: white;
            border-radius: 20px;
            padding: 40px;

            margin-bottom: 30px;
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .progress-bar-container {
            flex: 1;
            margin: 0 20px;
        }
        .progress-label {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
        }
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.5s ease;

        .scripture-display {

        }

            font-size: 20px;
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.8;
        }
        .scripture-reference {
            font-weight: 700;
            color: #d63031;
            font-size: 16px;
        }
        .scripture-timer {
            margin-top: 15px;
            font-size: 14px;
            color: #636e72;
            font-weight: 600;
        }
        .question-section {
            margin-bottom: 30px;
        }
        .question-number {
            color: var(--primary);
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
        }
        .answers-grid {
            display: grid;
            gap: 15px;
        }
        .answer-option {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 18px;
            text-align: left;
        }
        .answer-option:hover:not(.disabled) {
            border-color: var(--primary);
            background: #f7f7ff;
            transform: translateX(5px);
        }
        .answer-option.correct {
            border-color: var(--success);
            background: #e8f8f5;
        }
        .answer-option.incorrect {
            border-color: var(--danger);
            background: #ffe8e8;
        }
        .answer-option.disabled {
            cursor: not-allowed;
        }
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .results-card {
            text-align: center;
            padding: 40px;
        }
        .results-emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .results-score {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .results-message {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-box {
            padding: 20px;
            background: var(--bg-light);
            border-radius: 12px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .share-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;

        .share-btn.facebook { background: #1877f2; }

    <script src="questions.js"></script>
    <script>
        let currentCategory = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let startTime = 0;
        let currentQuestions = [];

        // Get category from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentCategory = urlParams.get('category');

        // DEBUG: Log what we found
        console.log('DEBUG: Category from URL:', currentCategory);
        console.log('DEBUG: window.quizQuestions exists?', typeof window.quizQuestions !== 'undefined');
        if (typeof window.quizQuestions !== 'undefined') {
            console.log('DEBUG: Available categories:', Object.keys(window.quizQuestions));
            console.log('DEBUG: Category data exists?', currentCategory, window.quizQuestions[currentCategory] ? 'YES' : 'NO');
        }

        if (!currentCategory || !window.quizQuestions[currentCategory]) {
            console.error('DEBUG: Redirecting to homepage - category not found or no data');
            window.location.href = 'index.html';
        } else {
            currentQuestions = window.quizQuestions[currentCategory];
            console.log('DEBUG: Loaded', currentQuestions.length, 'questions');
            startTime = Date.now();
            document.getElementById('totalQuestions').textContent = currentQuestions.length;
            showScripture();
        }

        function showScripture() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('scriptureDisplay').classList.remove('hidden');
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('scriptureText').textContent = question.scripture;
            document.getElementById('scriptureRef').textContent = question.reference;

            let timeLeft = 5;
            document.getElementById('scriptureTimer').textContent = `Read carefully... ${timeLeft}s`;

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    document.getElementById('scriptureTimer').textContent = `Read carefully... ${timeLeft}s`;
                } else {
                    clearInterval(timer);
                    showQuestion();
                }
            }, 1000);
        }

        function showQuestion() {
            document.getElementById('scriptureDisplay').classList.add('hidden');
            document.getElementById('questionSection').classList.remove('hidden');

            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1}`;
            document.getElementById('questionText').textContent = question.question;

            const progressPercent = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';

            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.textContent = answer;
                answerDiv.onclick = () => selectAnswer(index);
                answersGrid.appendChild(answerDiv);
            });

            document.getElementById('nextBtn').disabled = true;
        }

        function selectAnswer(selectedIndex) {
            const question = currentQuestions[currentQuestionIndex];
            const answerOptions = document.querySelectorAll('.answer-option');

            answerOptions.forEach((option, index) => {
                option.classList.add('disabled');
                option.onclick = null;

                if (index === question.correct) {
                    option.classList.add('correct');
                }
                if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            if (selectedIndex === question.correct) {
                score++;
                document.getElementById('quizScore').textContent = score;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < currentQuestions.length) {
                showScripture();
            } else {
                showResults();
            }
        }

        function showResults() {
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const accuracy = Math.round((score / currentQuestions.length) * 100);

            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            document.getElementById('finalScore').textContent = `${score}/${currentQuestions.length}`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('accuracyRate').textContent = accuracy + '%';
            document.getElementById('timeSpent').textContent = timeTaken + 's';

            let emoji = 'üéâ';
            let message = 'Great job!';

            if (accuracy >= 90) {
                emoji = 'üèÜ';
                message = 'Outstanding! You\'re a Bible expert!';
            } else if (accuracy >= 70) {
                emoji = 'üåü';
                message = 'Excellent work! Keep it up!';
            } else if (accuracy >= 50) {
                emoji = 'üëç';
                message = 'Good effort! Keep learning!';
            } else {
                emoji = 'üìö';
                message = 'Keep studying God\'s Word!';
            }

            document.getElementById('resultsEmoji').textContent = emoji;
            document.getElementById('resultsMessage').textContent = message;
        }

        function shareToFacebook() {
            const url = 'https://biblequizdaily.com';
            const text = `I scored ${score}/${currentQuestions.length} on Bible Quiz Daily! Can you beat my score?`;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`, '_blank');
        }

        function shareToTwitter() {
            const url = 'https://biblequizdaily.com';
            const text = `I scored ${score}/${currentQuestions.length} on Bible Quiz Daily! üìñ Can you beat my score?`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        }

        function shareToWhatsApp() {
            const url = 'https://biblequizdaily.com';
            const text = `I scored ${score}/${currentQuestions.length} on Bible Quiz Daily! Can you beat my score? ${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function tryAgain() {
            window.location.href = `quiz.html?category=${currentCategory}`;
        }
    </script>
