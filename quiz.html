    <script>
        // Get category from URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        
        // NEW quiz configuration (individual JS files)
        const newQuizConfig = {
            'genesis': { file: 'genesis-quiz.js', title: 'Genesis Quiz', variable: 'genesisQuestions' },
            'miracles-of-jesus': { file: 'miracles-of-jesus-quiz.js', title: 'Miracles of Jesus Quiz', variable: 'miraclesOfJesusQuestions' },
            'anxiety-bible': { file: 'anxiety-bible-quiz.js', title: 'Anxiety Bible Quiz', variable: 'anxietyBibleQuestions' },
            'moses': { file: 'moses-quiz.js', title: 'Moses Quiz', variable: 'mosesQuestions' }
        };
        
        // OLD quiz configuration (from questions.js)
        const oldQuizConfig = {
            'old-testament': 'Old Testament Quiz',
            'new-testament': 'New Testament Quiz',
            'jesus-life': 'Life of Jesus Quiz',
            'prophets': 'Prophets Quiz',
            'psalms-proverbs': 'Psalms & Proverbs Quiz',
            'bible-knowledge': 'Bible Knowledge Quiz',
            'women-of-the-bible': 'Women of the Bible Quiz',
            'miracles': 'Miracles & Wonders Quiz',
            'parables': 'Parables Quiz',
            'easter': 'Easter Bible Quiz',
            'christmas': 'Christmas Bible Quiz',
            'kids': 'Kids Bible Quiz',
            'easy': 'Easy Bible Quiz',
            'hard': 'Hard Bible Quiz'
        };
        
        if (!category) {
            showError('No quiz selected! Redirecting to homepage...');
            setTimeout(() => window.location.href = 'index.html', 2000);
        } else if (newQuizConfig[category]) {
            // Load NEW quiz system
            loadNewQuiz(category);
        } else if (oldQuizConfig[category]) {
            // Load OLD quiz system
            loadOldQuiz(category);
        } else {
            showError('Quiz not found! Redirecting to homepage...');
            setTimeout(() => window.location.href = 'index.html', 2000);
        }
        
        function showError(message) {
            document.getElementById('loadingMessage').classList.add('hidden');
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        // ========== NEW QUIZ SYSTEM ==========
        function loadNewQuiz(category) {
            const config = newQuizConfig[category];
            
            const script = document.createElement('script');
            script.src = config.file;
            script.onload = () => {
                setTimeout(() => {
                    try {
                        const questions = window[config.variable];
                        if (!questions || !Array.isArray(questions) || questions.length === 0) {
                            throw new Error('Questions not found');
                        }
                        startNewQuiz(questions, config.title);
                    } catch (e) {
                        console.error('Error loading new quiz:', e);
                        showError('Error loading quiz. Please refresh and try again.');
                    }
                }, 100);
            };
            script.onerror = () => showError('Failed to load quiz file.');
            document.body.appendChild(script);
        }
        
        function startNewQuiz(questions, title) {
            document.getElementById('loadingMessage').classList.add('hidden');
            document.getElementById('quizHeader').classList.remove('hidden');
            document.getElementById('questionSection').classList.remove('hidden');
            
            new NewBibleQuiz(questions, title);
        }
        
        // ========== OLD QUIZ SYSTEM ==========
        function loadOldQuiz(category) {
            setTimeout(() => {
                if (!window.quizQuestions || !window.quizQuestions[category]) {
                    showError('Quiz questions not found. Please refresh the page.');
                    return;
                }
                
                const questions = window.quizQuestions[category];
                const title = oldQuizConfig[category];
                
                document.getElementById('loadingMessage').classList.add('hidden');
                document.getElementById('quizHeader').classList.remove('hidden');
                document.getElementById('questionSection').classList.remove('hidden');
                
                new OldBibleQuiz(questions, title);
            }, 100);
        }
        
        // ==================== NEW QUIZ ENGINE ====================
        class NewBibleQuiz {
            constructor(questions, title) {
                this.questions = questions;
                this.title = title;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.selectedAnswer = null;
                
                // GAMIFICATION: Track quiz start time and streak
                this.startTime = Date.now();
                this.correctStreak = 0;
                
                this.init();
            }
            
            init() {
                document.getElementById('quizTitle').textContent = this.title;
                document.getElementById('totalQuestions').textContent = this.questions.length;
                this.loadQuestion();
            }
            
            loadQuestion() {
                const question = this.questions[this.currentQuestionIndex];
                const questionNumber = this.currentQuestionIndex + 1;
                
                // GAMIFICATION: Show in-quiz progress
                const progressHTML = window.BibleQuizUIInstance.createInQuizProgress(
                    questionNumber,
                    this.questions.length,
                    this.score,
                    this.correctStreak
                );
                
                const questionSection = document.getElementById('questionSection');
                let progressDiv = document.getElementById('in-quiz-progress');
                if (!progressDiv) {
                    progressDiv = document.createElement('div');
                    progressDiv.id = 'in-quiz-progress';
                    questionSection.insertBefore(progressDiv, questionSection.firstChild);
                }
                progressDiv.innerHTML = progressHTML;
                
                document.getElementById('currentQuestion').textContent = questionNumber;
                document.getElementById('questionNumber').textContent = `Question ${questionNumber}`;
                document.getElementById('questionText').textContent = question.question;
                
                const progress = (questionNumber / this.questions.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => this.selectAnswer(index);
                    optionsContainer.appendChild(optionDiv);
                });
                
                document.getElementById('feedbackSection').classList.add('hidden');
                document.getElementById('nextBtn').classList.add('hidden');
                this.selectedAnswer = null;
            }
            
            selectAnswer(answerIndex) {
                if (this.selectedAnswer !== null) return;
                
                this.selectedAnswer = answerIndex;
                const question = this.questions[this.currentQuestionIndex];
                const options = document.querySelectorAll('.option');
                
                options.forEach(opt => opt.classList.add('disabled'));
                options[answerIndex].classList.add('selected');
                
                const isCorrect = answerIndex === question.correct;
                
                if (isCorrect) {
                    options[answerIndex].classList.remove('selected');
                    options[answerIndex].classList.add('correct');
                    this.score++;
                } else {
                    options[answerIndex].classList.remove('selected');
                    options[answerIndex].classList.add('incorrect');
                    options[question.correct].classList.add('correct');
                }
                
                this.showFeedback(question, isCorrect);
                
                document.getElementById('nextBtn').classList.remove('hidden');
                document.getElementById('nextBtn').onclick = () => this.nextQuestion();
            }
            
            showFeedback(question, isCorrect) {
                const feedbackSection = document.getElementById('feedbackSection');
                feedbackSection.innerHTML = `
                    <div class="explanation">
                        <div class="explanation-title">${isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect'}</div>
                        <div class="explanation-text">${question.explanation}</div>
                        <div class="reference">üìñ ${question.reference}</div>
                    </div>
                `;
                feedbackSection.classList.remove('hidden');
            }
            
            nextQuestion() {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < this.questions.length) {
                    this.loadQuestion();
                } else {
                    this.showResults();
                }
            }
            
            showResults() {
                document.getElementById('questionSection').classList.add('hidden');
                document.getElementById('quizHeader').classList.add('hidden');
                document.getElementById('resultsSection').classList.remove('hidden');
                
                const percentage = Math.round((this.score / this.questions.length) * 100);
                const incorrect = this.questions.length - this.score;
                
                document.getElementById('scoreText').textContent = percentage + '%';
                document.getElementById('correctCount').textContent = this.score;
                document.getElementById('incorrectCount').textContent = incorrect;
                document.getElementById('accuracyPercent').textContent = percentage + '%';
                
                let message = percentage >= 90 ? 'Outstanding! You have excellent Bible knowledge! üåü' :
                              percentage >= 80 ? 'Great job! You know your Scripture well! üìñ' :
                              percentage >= 70 ? 'Good work! Keep studying God\'s Word! ‚úùÔ∏è' :
                              percentage >= 60 ? 'Not bad! There\'s room to grow! üìö' :
                              'Keep studying! God\'s Word is a treasure! üíé';
                
                document.getElementById('resultsMessage').textContent = message;
                
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'quiz_complete', {
                        'quiz_category': category,
                        'score': percentage,
                        'correct_answers': this.score,
                        'total_questions': this.questions.length
                    });
                }
            }
        }

    <!-- GAMIFICATION INTEGRATION - Runs AFTER quiz classes are defined -->
    <script>
        (function() {
            console.log('üéÆ Integrating Gamification...');
            
            // Check if classes exist
            if (!window.NewBibleQuiz && !window.OldBibleQuiz) {
                console.log('‚ö†Ô∏è No quiz classes found - skipping gamification');
