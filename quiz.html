<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Take our free interactive Bible quiz! Test your Scripture knowledge with instant feedback and detailed explanations.">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .quiz-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-title {
            font-family: 'Merriweather', serif;
            font-size: 32px;
            color: #2d3436;
            margin-bottom: 10px;
        }
        
        .quiz-progress {
            font-size: 16px;
            color: #636e72;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .question-section {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 22px;
            color: #2d3436;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 18px 24px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            font-weight: 500;
            color: #2d3436;
        }
        
        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .explanation {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .explanation-title {
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .explanation-text {
            color: #636e72;
            line-height: 1.6;
        }
        
        .reference {
            background: #fff3cd;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #856404;
        }
        
        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .results-card {
            text-align: center;
            padding: 40px;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .score-text {
            color: white;
            font-size: 48px;
            font-weight: 900;
        }
        
        .results-title {
            font-family: 'Merriweather', serif;
            font-size: 32px;
            color: #2d3436;
            margin-bottom: 15px;
        }
        
        .results-subtitle {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 900;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #636e72;
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .quiz-card {
                padding: 25px;
            }
            .quiz-title {
                font-size: 24px;
            }
            .question-text {
                font-size: 18px;
            }
            .score-circle {
                width: 150px;
                height: 150px;
            }
            .score-text {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-card">
            <div class="quiz-header">
                <h1 class="quiz-title" id="quizTitle">Loading Quiz...</h1>
                <div class="quiz-progress">
                    <span id="currentQuestion">0</span> of <span id="totalQuestions">0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div id="questionSection">
                <div class="question-section">
                    <div class="question-number" id="questionNumber">Question 1</div>
                    <div class="question-text" id="questionText"></div>
                </div>
                
                <div class="options" id="optionsContainer"></div>
                
                <div id="feedbackSection" class="hidden"></div>
                
                <div class="button-group">
                    <button class="btn btn-primary hidden" id="nextBtn">Next Question</button>
                </div>
            </div>
            
            <div id="resultsSection" class="results-card hidden">
                <div class="score-circle">
                    <div class="score-text" id="scoreText">0%</div>
                </div>
                <h2 class="results-title">Quiz Complete!</h2>
                <p class="results-subtitle" id="resultsMessage"></p>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="correctCount">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="incorrectCount">0</div>
                        <div class="stat-label">Incorrect</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="accuracyPercent">0%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                </div>
                
                <div class="button-group" style="justify-content: center;">
                    <button class="btn btn-primary" onclick="location.reload()">Retake Quiz</button>
                    <button class="btn btn-secondary" onclick="window.location.href='index.html'">All Quizzes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // ==================== QUIZ DATA IMPORTS ====================
        // Import all quiz question files
        import genesisQuestions from './data/genesis-quiz.js';
        import miraclesOfJesusQuestions from './data/miracles-of-jesus-quiz.js';
        import parablesQuestions from './data/parables-quiz.js';
        import anxietyBibleQuestions from './data/anxiety-bible-quiz.js';
        import mosesQuestions from './data/moses-quiz.js';
        import psalmsPro¬≠verbsQuestions from './data/psalms-proverbs-quiz.js';

        // Create the quiz category mapping
        const quizCategories = {
            'genesis': {
                questions: genesisQuestions,
                title: 'Genesis Quiz'
            },
            'miracles-of-jesus': {
                questions: miraclesOfJesusQuestions,
                title: 'Miracles of Jesus Quiz'
            },
            'parables': {
                questions: parablesQuestions,
                title: 'Parables Quiz'
            },
            'anxiety-bible': {
                questions: anxietyBibleQuestions,
                title: 'Anxiety Bible Quiz'
            },
            'moses': {
                questions: mosesQuestions,
                title: 'Moses Quiz'
            },
            'psalms-proverbs': {
                questions: psalmsPro¬≠verbsQuestions,
                title: 'Psalms & Proverbs Quiz'
            }
        };

        // ==================== QUIZ ENGINE ====================
        class BibleQuiz {
            constructor(questions, title) {
                this.questions = questions;
                this.title = title;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.answeredQuestions = 0;
                this.selectedAnswer = null;
                
                this.init();
            }
            
            init() {
                document.getElementById('quizTitle').textContent = this.title;
                document.getElementById('totalQuestions').textContent = this.questions.length;
                this.loadQuestion();
            }
            
            loadQuestion() {
                const question = this.questions[this.currentQuestionIndex];
                const questionNumber = this.currentQuestionIndex + 1;
                
                // Update progress
                document.getElementById('currentQuestion').textContent = questionNumber;
                document.getElementById('questionNumber').textContent = `Question ${questionNumber}`;
                document.getElementById('questionText').textContent = question.question;
                
                // Update progress bar
                const progress = (questionNumber / this.questions.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                // Load options
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => this.selectAnswer(index);
                    optionsContainer.appendChild(optionDiv);
                });
                
                // Hide feedback and next button
                document.getElementById('feedbackSection').classList.add('hidden');
                document.getElementById('nextBtn').classList.add('hidden');
                
                this.selectedAnswer = null;
            }
            
            selectAnswer(answerIndex) {
                if (this.selectedAnswer !== null) return; // Already answered
                
                this.selectedAnswer = answerIndex;
                const question = this.questions[this.currentQuestionIndex];
                const options = document.querySelectorAll('.option');
                
                // Disable all options
                options.forEach(opt => opt.classList.add('disabled'));
                
                // Mark selected answer
                options[answerIndex].classList.add('selected');
                
                // Check if correct
                const isCorrect = answerIndex === question.correct;
                
                if (isCorrect) {
                    options[answerIndex].classList.remove('selected');
                    options[answerIndex].classList.add('correct');
                    this.score++;
                } else {
                    options[answerIndex].classList.remove('selected');
                    options[answerIndex].classList.add('incorrect');
                    options[question.correct].classList.add('correct');
                }
                
                this.answeredQuestions++;
                
                // Show feedback
                this.showFeedback(question, isCorrect);
                
                // Show next button
                document.getElementById('nextBtn').classList.remove('hidden');
                document.getElementById('nextBtn').onclick = () => this.nextQuestion();
            }
            
            showFeedback(question, isCorrect) {
                const feedbackSection = document.getElementById('feedbackSection');
                feedbackSection.innerHTML = `
                    <div class="explanation">
                        <div class="explanation-title">
                            ${isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect'}
                        </div>
                        <div class="explanation-text">${question.explanation}</div>
                        <div class="reference">üìñ Reference: ${question.reference}</div>
                    </div>
                `;
                feedbackSection.classList.remove('hidden');
            }
            
            nextQuestion() {
                this.currentQuestionIndex++;
                
                if (this.currentQuestionIndex < this.questions.length) {
                    this.loadQuestion();
                } else {
                    this.showResults();
                }
            }
            
            showResults() {
                document.getElementById('questionSection').classList.add('hidden');
                document.getElementById('resultsSection').classList.remove('hidden');
                
                const percentage = Math.round((this.score / this.questions.length) * 100);
                const incorrect = this.questions.length - this.score;
                
                document.getElementById('scoreText').textContent = percentage + '%';
                document.getElementById('correctCount').textContent = this.score;
                document.getElementById('incorrectCount').textContent = incorrect;
                document.getElementById('accuracyPercent').textContent = percentage + '%';
                
                // Set message based on score
                let message = '';
                if (percentage >= 90) {
                    message = 'Outstanding! You have excellent Bible knowledge! üåü';
                } else if (percentage >= 80) {
                    message = 'Great job! You know your Scripture well! üìñ';
                } else if (percentage >= 70) {
                    message = 'Good work! Keep studying God\'s Word! ‚úùÔ∏è';
                } else if (percentage >= 60) {
                    message = 'Not bad! There\'s room to grow in your knowledge! üìö';
                } else {
                    message = 'Keep studying! God\'s Word is a treasure! üíé';
                }
                
                document.getElementById('resultsMessage').textContent = message;
                
                // Track completion in Google Analytics
                gtag('event', 'quiz_complete', {
                    'quiz_category': new URLSearchParams(window.location.search).get('category'),
                    'score': percentage,
                    'correct_answers': this.score,
                    'total_questions': this.questions.length
                });
            }
        }

        // ==================== INITIALIZE QUIZ ====================
        window.addEventListener('DOMContentLoaded', () => {
            // Get category from URL
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            
            if (!category || !quizCategories[category]) {
                alert('Quiz not found! Redirecting to homepage...');
                window.location.href = 'index.html';
                return;
            }
            
            const quizData = quizCategories[category];
            new BibleQuiz(quizData.questions, quizData.title);
            
            // Track quiz start in Google Analytics
            gtag('event', 'quiz_start', {
                'quiz_category': category,
                'total_questions': quizData.questions.length
            });
        });
    </script>
</body>
</html>
